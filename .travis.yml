dist: trusty

language: bash

addons:
    apt_packages:
        - build-essential
        - git
        - curl

cache:
    directories:
        - $HOME/download/
        - $HOME/miniconda3/

before_install:
    - bash .travis/travis_before_install.sh


install:
    - export PATH="/home/travis/miniconda3/bin:$PATH"
    - echo $PATH
    - conda install --yes -c bioconda snakemake

script:
    - export PATH="/home/travis/miniconda3/bin:$PATH"
    - echo $PATH
    - snakemake --use-conda -j

after_failure:
    - find results -name "*.log" -type f | xargs ls -tr | xargs tail -n+2
